<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website that include recipes with images and their desciption.">
    <meta name="author" content="Natalia Navarrete">
    <meta name="keywords" content="recipes, cooking, food, easy meals, chicken recipes">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A collection of delicious food recipes with images, descriptions and ratings.">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipes</title>
    <a href="https://www.flaticon.com/free-icons/recipe"></a>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
    <link href="recipes.css" rel="stylesheet" />
    <script src="main.js" type="module" defer></script>

</head>

<body>
    <header>
        <img src="./images/recipe-book.png" alt="Recipe Book Icon">
        <h1>RECIPE BOOK</h1>
        <form class="search-form">
            <input type="text" id="search-recipe" class="search-input" placeholder="Find a recipe">
            <div class="divider"></div>
            <button type="submit" class="search-button">
                <img src="./images/search.svg" alt="Search">
            </button>
        </form>
    </header>
    <main>
        <section class="recipe-section" id="recipe-container">
            
        </section>
    </main>
    <footer class="site-footer">
        <p class="footer-credit">Recipe icons created by <a href="https://www.flaticon.com/free-icons/recipe" target="_blank" rel="noopener noreferrer">Freepik - Flaticon</a></p>
        <div class="social-links">
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>
</body>

</html>
